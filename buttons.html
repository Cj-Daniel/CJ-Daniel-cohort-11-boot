<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c06a037a1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="general.css">
</head>
<body>
   
    <div class="container mt-5">
        <div class="my-4">
            <p>Pick your style</p>
            <button class="btn btn-primary mx-1">Default</button>
            <button class="btn btn-outline-primary mx-1">Default Outline</button>
            <button class="btn btn-primary rounded-pill mx-1">Default Round</button>
            <button class="btn btn-outline-primary rounded-pill mx-1">Outline Round</button>
            <button class="btn btn-primary mx-1">Default</button>
        </div>

        <div>
            <p>Pick your size</p>
            <button class="btn btn-primary btn-sm mx-1">Small Size</button>
            <button class="btn btn-primary btn-md mx-1">Regular Size</button>
            <button class="btn btn-primary btn-lg mx-1">Large Size</button>
            <div class="mt-3">
                <button class="btn btn-outline-primary btn-sm mx-1">Small Size</button>
                <button class="btn btn-outline-primary btn-md mx-1">Regular Size</button>
                <button class="btn btn-outline-primary btn-lg mx-1">Large Size</button>
            </div>
        </div>


        <div>
            <p>Pick your color</p>
            <button class="btn btn-primary mx-1">Primary</button>
            <button class="btn btn-success mx-1">Success</button>
            <button class="btn btn-danger mx-1">Danger</button>
            <button class="btn btn-warning mx-1">Warning</button>
            <button class="btn btn-info mx-1">Info</button>
            <button class="btn btn-light mx-1">Light</button>
            <button class="btn btn-dark mx-1">Dark</button>

            <div class="mt-3">
                <button class="btn btn-outline-primary mx-1">Primary</button>
                <button class="btn btn-outline-success mx-1">Success</button>
                <button class="btn btn-outline-danger mx-1">Danger</button>
                <button class="btn btn-outline-warning mx-1">Warning</button>
                <button class="btn btn-outline-info mx-1">Info</button>
                <button class="btn btn-outline-light mx-1">Light</button>
                <button class="btn btn-outline-dark mx-1">Dark</button>
            </div>
        </div>


        <div class="mt-3">
            <p>Buttons with icons</p>
            <button class="btn btn-primary mx-1"><i class="fa-solid fa-heart"></i> Primary</button>
            <button class="btn btn-outline-primary mx-1"><i class="fa-solid fa-heart"></i> Outline primary</button>
            <button class="btn btn-success mx-1">Success <i class="fa-solid fa-heart"></i></button>
            <button class="btn btn-outline-success mx-1">Outline Success <i class="fa-solid fa-heart"></i></button>
            <button class="btn btn-danger mx-1"><i class="fa-solid fa-heart"></i> Danger</button>
            <button class="btn btn-outline-danger mx-1"><i class="fa-solid fa-heart"></i> Outline Danger</button>
        </div>


        <div class="mt-3">
            <p>Social Buttons</p>
            <button class="btn btn-primary fb mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>
            <button class="btn btn-primary fb rounded-pill mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>
            <button class="btn btn-outline-primary mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>
            <button class="btn btn-outline-primary rounded-pill mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>

            <button class="btn btn-primary fb"><i class="fa-brands fa-square-facebook"></i> Share-8.2k</button>

            <button class="btn btn-outline-primary"><i class="fa-brands fa-square-facebook"></i> Share-8.2k</button>
        </div>

        <div class="my-3">
            <button class="btn btn-primary tw mx-1"><i class="fa-brands fa-twitter"></i></i></button>
            <button class="btn btn-primary tw rounded-pill mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>
            <button class="btn btn-outline-primary mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>
            <button class="btn btn-outline-primary rounded-pill mx-1"><i class="fa-brands fa-square-facebook"></i></i></button>

            <button class="btn btn-primary tw"><i class="fa-brands fa-square-facebook"></i> Share-8.2k</button>

            <button class="btn btn-outline-primary"><i class="fa-brands fa-square-facebook"></i> Share-8.2k</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
